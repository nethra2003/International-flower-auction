<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration Form | IFA</title>
    <link rel="stylesheet" href="sellerform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body style="background-color: #fff3f3;">
    <div class="registration-form">
        <div class="start">
        <a href="auction.html" id="back"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>INTERNATIONAL FLOWER AUCTION</h1>
    </div>
        <h2>SELLER REGISTRATION FORM</h2>
        <p id="decl1">I hereby apply to be enrolled as a seller member of the INTERNATIONAL
            FLOWER AUCTION. The details are as follows</p>
        <form action="sellerform.php" method="POST">
            <div class="personal">
                <!-- personal details -->
            <div class="group">
                <label for="name">Fullname of Individual</label>
                <input type="text" id="name" class="input" name="name" required>
            </div>
            <div class="group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="input" name="dob" required>
            </div>
            <div class="group">
                <label for="contactnumber">Mobile Number</label>
                <input type="number" id="contactnumber" class="input" name="contactnumber" required>
            </div>
            <div class="group">
                <label for="email">Email ID</label>
                <input type="email" id="email" class="input" name="email" required>
            </div>
            <div class="group">
                <label for="address">Address</label>
                <input type="text" id="address" class="input" name="address" required>
            </div>
            <!-- end of personal details -->
        </div>
        <h4>BANK DETAILS</h4>
        <div class="bankdetails">
            <!-- bank details -->
            <div class="group">
                <label for="bankname">Bank Name</label>
                <input type="text" id="bankname" class="input" name="bankname" required>
            </div>
            <div class="group">
                <label for="bankbranch">Bank Branch</label>
                <input type="text" id="Bankbranch" class="input" name="bankbranch" required>
            </div>
            <div class="group">
                <label for="accno">Account Number</label>
                <input type="number" id="accno" class="input" name="accno" required>
            </div>
            <div class="group">
                <label for="ifsccode">IFSC Code</label>
                <input type="text" id="ifsccode" class="input" name="ifsccode" required>
            </div>
            <div class="group">
                <label for="accname">Account Holder Name</label>
                <input type="text" id="accname" class="input" name="accname" required>
            </div>
            <!-- end of bank details -->
        </div>
            <p id="decl1"><b>Declaration</b>: The above information is true to the best of my knowledge and belief.</p>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
